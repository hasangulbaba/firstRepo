<!DOCTYPE html>
<html>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: yellow;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
}
</style>
<body>
<h1 onmouseover="style.color='orange'"
onmouseout="style.color='blue'">
HASAN GÜLBABA</h1>
  
<h2>My First JavaScript Animation</h2>

<p>
<button onclick="myMove()">Click Me</button>
</p>

<div id ="container">

<div id ="animate"><img id ="ball" src="gs.png"></div>
</div>

 
<div onmousedown="mDown(this)" onmouseup="mUp(this)"
style="background-color:red;width:90px;height:20px;padding:40px;">
Fatih Terim
</div>

<button type="button" onclick="myFunction()">Set background color</button>

<script>
function myMove() {
  var elem = document.getElementById("animate");   
  var pos = 0;
  var id = setInterval(frame, 2);  //2 sn bir çalıştır frameyi
  function frame() {
    if (pos == 350) {  //kutumuz 50 50 350 old zaman dur 
      clearInterval(id);
    } else {
      pos++; 
      elem.style.top = pos + 'px'; //her seferinde px kadar ekle ileri git üstten ve alttan gider.
      elem.style.left = pos + 'px'; 
    }
  }
}
</script>

<script>
function mDown(obj) {
    obj.style.backgroundColor = "yellow";
    obj.innerHTML = "Şampiyon ";
}

function mUp(obj) {
    obj.style.backgroundColor="red";
    obj.innerHTML="GALATASARAY";
}
</script>
<script>
function myFunction() {
    document.body.style.backgroundColor = "green";
}
</script>

</body>


</html>
