.column {

   image{

color:black;

var show = "";
const database = new Database();
const url = "https://hasangulbaba.github.io/firstRepo/ileriProje/turler/";
function readData(file) {
    console.log("readData "+file);
    if(file.includes("macera.txt")) {
      fetch(url+file)
          .then(r => r.text())
          .then(addMacera).then(showMacera);
    } 
    else if(file.includes("bilim.txt")) {
      fetch(url+file)
          .then(r => r.text())
          .then(addBilim).then(showBilim);
    }
    else if(file.includes("tarih.txt")) {
      fetch(url+file)
          .then(r => r.text())
          .then(addTarih).then(showTarih);
    }
    else if(file.includes("polisiye.txt")) {
      fetch(url+file)
          .then(r => r.text())
          .then(addPolisiye).then(showPolisiye);
    }
	else if(file.includes("bilim kurgu.txt")) {
      fetch(url+file)
          .then(r => r.text())
          .then(addBilimKurgu).then(showBilimKurgu);
    }
	else if(file.includes("yazılım.txt")) {
      fetch(url+file)
          .then(r => r.text())
          .then(addYazılım).then(showYazilim);
    }
    else {
	console.log("File could not find.")
    }
}
function parse(line) {
    let b = line.split("\t");
    return b;
}

function addMacera(txt) {
    let a = txt.split("\n");
    for (let s of a) {
		let std = parse(s);
		database.macera.set(std[0], [std[1], std[2], std[3],std[4]]);
    }
}
function addBilim(txt) {
    let a = txt.split("\n");
    for (let s of a) {
		let std = parse(s);
		database.bilim.set(std[0], [std[1], std[2], std[3],std[4]]);
    }
}

		let std = parse(s);
		database.yazilim.set(std[0], [std[1], std[2], std[3],std[4]]);
    }
}
readData("macera.txt");
readData("bilim.txt");
readData("yazılım.txt");
readData("tarih.txt");
readData("polisiye.txt");
readData("bilim kurgu.txt");
function showMacera() {
    let row = "";
    for (let b of database.macera.keys()) {
		row += '<div class="column"><div class="card"><img src="https://hasangulbaba.github.io/firstRepo/ileriProje/resim/'+database.macera.get(b)[0]+'" style="width:200px;height:300px"><div class="container"><h4 style="min-height:100px">' + database.macera.get(b)[1]+ '</h4><h4 style="min-height:100px">Tür:' + database.macera.get(b)[3]+ '</h4><p class="title">' + database.macera.get(b)[2] + '</p></div></div></div>';   
    
	}
